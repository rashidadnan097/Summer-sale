<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer-Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
   </head>
    <body>
       <main>
          <!-- banner section -->
            <section>
                <div class="hero  bg-red-50 pl-28 pr-28 gap-6">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <img src="/images/Summer 1.png" class="max-w-lg">
                      <div class="text-center">
                        <p class="text-xl font-semibold pb-6">---SALE FEVER---</p>
                        <h1 class="text-5xl font-bold pb-12">Purchase TK 200 or above & get <span class="text-fuchsia-600">20% off</span></h1>
                        <span class="pr-2 text-lg font-semibold">Use Promo Code</span>
                        <button class="btn btn-secondary text-2xl">SELL200</button>
                      </div>
                    </div>
                  </div>
            </section>
            <!-- products1 section -->
            <section class="bg-[#F8F8F8]">
                  
              <div class="flex flex-col lg:flex-row">
                <div class="flex-1  m-28 mr-0 grid grid-cols md:grid-cols-2 lg:grid-cols-3">
                  <!-- card1 -->
                  <div  onclick="token(this)"  class="card w-60 bg-base-100 mb-14"> 
                    <figure  class="px-2 py-4">
                      <img src="/images/prod1.png" alt="" class="rounded-lg px-20 py-8 bg-gray-300" />
                    </figure>
                    <div  class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">K. Accessories</h4>
                      <p class="text-gray-400">39.00 TK</p>
                    </div>
                  </div>
                  <!-- card2 -->
                  <div  onclick="token(this)" class="card w-60 bg-base-100 mb-14">
                    <figure class="px-2 py-4">
                      <img src="/images/prod2.png" alt="" class="rounded-lg px-20 py-10 bg-gray-300" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">Others</h4>
                      <p class="text-gray-400">25.00 TK</p>
                    </div>
                  </div>
                  <!-- card3 -->
                  <div  onclick="token(this)" class="card w-60 bg-base-100 mb-14">
                    <figure class="px-2 py-4">
                      <img src="/images/prod3.png" alt="" class="rounded-lg px-20 py-10 bg-gray-300" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">Home Cooker</h4>
                      <p class="text-gray-400">49.00 TK</p>
                    </div>
                  </div>
                   <!-- card4 -->
                   <div  onclick="token(this)" class="card w-60 bg-base-100 mb-14">
                    <figure class="px-2 py-4">
                      <img src="/images/prod4.png" alt="" class="rounded-lg px-20 py-14 bg-gray-300" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">Sports Back Cap</h4>
                      <p class="text-gray-400">49.00 TK</p>
                    </div>
                  </div>
                  <!-- card5 -->
                  <div  onclick="token(this)" class="card w-60 bg-base-100 mb-14">
                    <figure class="px-2 py-4">
                      <img src="/images/prod5.png" alt="" class="rounded-lg px-20 py-11 bg-gray-300" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">Full Jersey Set</h4>
                      <p class="text-gray-400">69.00 TK</p>
                    </div>
                  </div>
                  <!-- card6 -->
                  <div  onclick="token(this)" class="card w-60 bg-base-100 mb-14">
                    <figure class="px-2 py-4">
                      <img src="/images/prod6.png" alt="" class="rounded-lg px-20 py-12 bg-gray-300" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">Sports cates</h4>
                      <p class="text-gray-400">159.00 TK</p>
                    </div>
                  </div>

                </div>


               <div class="">
                <div class="w-72 card  mt-28 bg-base-100 mr-28 h-28 mb-6">
                  <div class="pl-6 pt-2 font-semibold">Have coupon?</div>
                  <div class="join pl-6 pt-3">
                    <input class="input input-bordered join-item w-32" placeholder="Coupon code"/>
                    <button class="btn btn-disabled btn-secondary join-item rounded-r-full" >Apply</button>
                  </div>
              </div>
              <div class="w-72 card   bg-base-100  h-80">
                <div class="pl-8 pt-6" id="selected-items">

                </div>
                <div class="pt-10 pl-8 pr-8 pb-3"><hr></div>

                <div class=" pl-8 pr-8 py-6">
                  <h3 class="font-semibold">Total Price: <span id="totals" class="text-gray-400">00.00 TK</span></h3>
                <h3 class="font-semibold">Discount: <span class="text-gray-400">00.00 TK</span></h3>
                <h3 class="font-semibold pb-4">Total: <span class="text-gray-400">00.00 TK</span></h3>
                <hr>
                </div>
                <button class="btn btn-secondary ml-4 mr-4 btn-disabled">Make Purchase</button>
            </div>
               </div>
                
              </div>
          

            </section>
        </main>
        <script src="index.js"></script>
   </body>
   </html>
