<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer-Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
   </head>
    <body>
       <main>
          <!-- banner section -->
            <section>
                <div class="hero  bg-red-50 pl-28 pr-28 gap-6">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <img src="/images/Summer 1.png" class="max-w-lg">
                      <div class="text-center">
                        <p class="text-xl font-semibold pb-6">---SALE FEVER---</p>
                        <h1 class="text-5xl font-bold pb-12">Purchase TK 200 or above & get <span class="text-fuchsia-600">20% off</span></h1>
                        <span class="pr-2 text-lg font-semibold">Use Promo Code</span>
                        <button class="btn btn-secondary">Get Started</button>
                      </div>
                    </div>
                  </div>
            </section>
            <!-- products1 section -->
            <section class="bg-[#F8F8F8]">
                  
              <div class="flex flex-col lg:flex-row">
                <div class="flex-1 m-28 mr-0 grid grid-cols md:grid-cols-2 lg:grid-cols-3">
                  <!-- card1 -->
                  <div class="card w-60 bg-base-100 ">
                    <figure class="px-2 py-4">
                      <img src="/images/prod1.png" alt="Shoes" class="rounded-lg px-20 py-8 bg-gray-300" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">K. Accessories</h4>
                      <p class="text-gray-400">39.00 TK</p>
                    </div>
                  </div>
                  <!-- card2 -->
                  <div class="card w-60 bg-base-100 ">
                    <figure class="px-2 py-4">
                      <img src="/images/prod2.png" alt="Shoes" class="rounded-lg px-20 py-10 bg-gray-300" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">K. Accessories</h4>
                      <p class="text-gray-400">25.00 TK</p>
                    </div>
                  </div>
                  <!-- card3 -->
                  <div class="card w-60 bg-base-100 ">
                    <figure class="px-2 py-4">
                      <img src="/images/prod3.png" alt="Shoes" class="rounded-lg px-20 py-10 bg-gray-300" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <div class="rating">
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400"  />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-400" checked />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                        <input type="radio" name="rating-4" class="mask mask-star-2 bg-yellow-600" />
                      </div>
                      <h4 class="font-semibold">K. Accessories</h4>
                      <p class="text-gray-400">49.00 TK</p>
                    </div>
                  </div>
                </div>
                <div class="w-72 card  mt-28 bg-base-100 mr-28 h-28">
                    <div class="pl-6 pt-2 font-semibold">Have coupon?</div>
                    <div class="join pl-6 pt-3">
                      <input class="input input-bordered join-item w-32" placeholder="Email"/>
                      <button class="btn join-item rounded-r-full">Subscribe</button>
                    </div>
                </div>
              </div>
            </section>
        </main>
   </body>
   </html>
